steps:

- id: 'build prod app'
  name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '--tag=gcr.io/$PROJECT_ID/yii-basic',
    '--cache-from=gcr.io/$PROJECT_ID/yii-basic:latest',
    '.',
  ]
  waitFor: ['-']

- id: 'push app'
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/yii-basic:latest']
  waitFor: ['build prod app']
  